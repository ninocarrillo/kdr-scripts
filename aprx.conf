# Configuration file for aprx.

# Change to your own callsign.
mycall N0CALL-1

# Change to your own location.
myloc lat 0000.00N lon 000000.00W

<aprsis>
    login N0CALL
    passcode 0
    server rotate.aprs2.net
</aprsis>

<interface>
    serial-device /dev/ttyUSB0 115200 8n1 KISS
    callsign $mycall
    tx-ok true
</interface>

<beacon>
    beaconmode radio
    cycle-size 1m
    beacon symbol "I&" $myloc comment "APRX" timefix
</beacon>
